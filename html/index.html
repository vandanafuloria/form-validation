<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>htmlForm</title>
  </head>
  <body>
    <div class="main">
      <div class="sign-in">
        <h1>Sign in</h1>
        <form action="">
          <div class="social-media">
            <span class="icon"><i class="fa-brands fa-google-plus-g"></i></span>
            <span class="icon"><i class="fa-brands fa-github"></i></span>
            <span class="icon"> <i class="fa-brands fa-linkedin-in"></i></span>
          </div>
          <p>Or use your Account</p>
          <div class="form-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <p><a href="#">Forgot your password ? </a></p>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="signup-entry">
        <h1>Hello Friend !</h1>
        <p>Enter Your personal details and start journey with us</p>
        <button type="button">Sing Up</button>
      </div>
    </div>
    <div class="sign-up">
      <div class="login-entry">
        <h1>Welcome Back !</h1>
        <p>to keep connected with up please login with your personal info</p>
        <button type="button">Login</button>
      </div>
      <div class="sign">
        <h1>Create Account</h1>
        <form action="">
          <div class="social-media">
            <span class="icon"><i class="fa-brands fa-google-plus-g"></i></span>
            <span class="icon"><i class="fa-brands fa-github"></i></span>
            <span class="icon"> <i class="fa-brands fa-linkedin-in"></i></span>
          </div>
          <div class="form-group">
            <input type="text" id="name" required />
            <label for="name">Name</label>
          </div>
          <div class="form-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="form-group">
            <input type="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="form-group">
            <input type="password" id="confirm-pw" required />
            <label for="confirm-pw">Confirm Password</label>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
